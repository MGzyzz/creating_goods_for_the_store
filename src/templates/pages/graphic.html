{% extends 'pages/base.html' %}

{% block content %}
<div class="container d-flex text-center">
    {% for sum_category, colors in information %}
    <div class="category" style="width: {{ sum_category.amount / total * 100 }}%; height: 40px; background: {{ colors.color }};">
        <div>{{sum_category.category}}</div>
    </div>
    {% endfor %}
</div>

<div class="container mt-5">
    {% for sum_category, colors in information %}
    <div class="mt-2">
         <span class="me-2" style="width: 20px; height: 20px; background: {{ colors.color }}; display: inline-block;"></span>
        {{ sum_category.category }} (Total: {{ sum_category.amount }})
    </div>
    {% endfor %}
<div class="mt-3">
    <a href="/">return to title</a>
</div>
{% endblock %}
</div>
